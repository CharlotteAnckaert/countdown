<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Tot Zondag ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        #timer {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 1.5rem 0;
            color: #e74c3c;
        }
        #message {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            line-height: 1.6;
            color: #2c3e50;
            min-height: 60px;
        }
        #messageButton {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        #messageButton:hover:not(:disabled) {
            background-color: #c0392b;
        }
        #messageButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .heart {
            color: #e74c3c;
            font-size: 1.5rem;
        }
        #buttonStatus {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ik mis jou heel hard en I love you very much <span class="heart">‚ù§Ô∏è</span></h1>
        <div id="timer">Loading...</div>
        <div id="message"></div>
        <button id="messageButton">Unlock de boodschap van de dag</button>
        <div id="buttonStatus"></div>
    </div>

    <script>
        const messages = [
            "De eerste dag zonder elkaar... Ik mis jou al! Elke seconde brengt ons dichter bij elkaar. ‚ù§Ô∏è",
            "Twee dagen voorbij en mijn hart klopt steeds sneller voor jou. Distance makes the heart grow fonder! üíï",
            "Elke dag zonder jou is een dag waarop ik meer uitkijk naar onze knuffels en kusjes. Nog maar een paar dagen! ü§ó",
            "Ik voel het al... We zijn over de helft! We komen dichterbij, hopelijk houd je het nog vol. ü•∞",
            "Vijf dagen zonder jou... Dat is veel te lang! Ik kan niet wachten om mijn bruine suiker weer te ruiken. üòò",
            "MORGEN!! Ongelooflijk! Intussen is de countdown misschien wat cheesy, maar ik hoop dat je met even veel plezier op de knop drukt. üíñ",
            "VANDAAG IS DE DAG!! üéâüíÉ Re√ºnie met mijn petra scheetra shitra skitra skittybiz oelewappertje! üíû"
        ];

        const startDate = new Date('2025-03-03T00:00:00');
        const endDate = new Date('2025-03-09T00:00:00');

        function updateTimer() {
            const now = new Date();
            const difference = endDate - now;

            if (difference < 0) {
                document.getElementById('timer').innerHTML = "Vandaag re√ºnie skittybiz! ‚ù§Ô∏è";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                `${days}d ${hours}u ${minutes}m ${seconds}s`;
        }

        function getDayNumber() {
            const now = new Date();
            const timeDiff = now - startDate;
            const dayNumber = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            return Math.max(0, Math.min(dayNumber, messages.length - 1));
        }

        function canShowMessageToday() {
            const lastClick = localStorage.getItem('lastMessageDate');
            if (!lastClick) return true;
            
            const lastClickDate = new Date(lastClick);
            const today = new Date();
            return lastClickDate.toDateString() !== today.toDateString();
        }

        function updateButtonStatus() {
            const messageButton = document.getElementById('messageButton');
            const buttonStatus = document.getElementById('buttonStatus');
            const now = new Date();
            
            if (now < startDate) {
                messageButton.disabled = true;
                buttonStatus.textContent = "De eerste boodschap verschijnt op 3 maart! ‚ù§Ô∏è";
                return;
            }
            
            if (canShowMessageToday()) {
                messageButton.disabled = false;
                buttonStatus.textContent = "Klik om de booschap van de dag te zien!";
            } else {
                messageButton.disabled = true;
                buttonStatus.textContent = "Kom morgen terug voor een nieuwe boodschap! ‚ù§Ô∏è";
            }
        }

        function showMessage() {
            if (!canShowMessageToday()) return;

            const dayIndex = getDayNumber();
            document.getElementById('message').textContent = messages[dayIndex];
            
            localStorage.setItem('lastMessageDate', new Date().toISOString());
            updateButtonStatus();
        }

        // Start timer immediately and update every second
        updateTimer();
        setInterval(updateTimer, 1000);

        // Set up message button
        document.getElementById('messageButton').addEventListener('click', showMessage);

        // Initialize button status        
        updateButtonStatus();

        // Show previous message if it exists for today
        const lastClick = localStorage.getItem('lastMessageDate');
        if (lastClick) {
            const lastClickDate = new Date(lastClick);
            if (lastClickDate.toDateString() === new Date().toDateString()) {
                const dayIndex = getDayNumber();
                document.getElementById('message').textContent = messages[dayIndex];
            }
        }
    </script>
</body>
</html>
